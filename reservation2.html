    <div id="container" class="container">
        <div class="reservationHeader__container">
            <header class="reservation__header">
                <p class="reservationHeader__contents1">①メニュー・<br>日時選択</p>

            </header>
        </div>
        <main class="reservation">
            <article>
                <h1 class="reservation__topic">お客様情報</h1>
                <section class="form__parts">
                    <h2 class="form__category">名前</h2>
                    <div class="group group--text">
                        <textarea class="group__textArea" name="name" placeholder="例）田中 礼子"></textarea>
                    </div>
                </section>
                <section class="form__parts">
                    <h2 class="form__category">メールアドレス</h2>
                    <div class="group group--text">
                        <textarea class="group__textArea" name="name" placeholder="例）dddd@gmail.com"></textarea>
                    </div>
                </section>
                <section class="form__parts">
                    <h2 class="form__category">電話番号</h2>
                    <div class="group group--text">
                        <textarea class="group__textArea" name="name" placeholder="例）000-0000-0000"></textarea>
                    </div>
                </section>
                <section class="form__parts">
                    <h2 class="form__category">ご要望</h2>
                    <p class="formCategory__Detail">※オフをご希望の場合こちらにご記入下さい。</p>
                    <div class="group group--text">
                        <textarea class="group__textArea2" name="name" placeholder="例）自店オフ希望"></textarea>
                    </div>
                </section>
                <a class="btn__reservation" href="reservation2.html">上記の内容で予約する</a>
            </article>
